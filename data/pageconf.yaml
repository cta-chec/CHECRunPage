  r1file: ["*_r1.tio"]
  trigfile: ["*.sof","*_trig.sof"]
  monfile: ["*.mon"]
  ssfile: ["*_ss.hdf5"]
  runlogfile: ["*.log"]
  guifile: ["*.gui"]
  pedfile: ["*_ped.tcal"]