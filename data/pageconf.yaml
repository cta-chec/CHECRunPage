RunSummary:
  sourceoptions:
    'obsdate':
      label: 'Observation date'
      sources: ['modstats.triggpat.obsdate','modules.runlog.stats.obsdate']
    'run_start':
      label: 'Run start'
      sources: ['modstats.triggpat.run_start','modules.runlog.stats.Approximate Start Time']
    'run_length':
      label: "Run length"
      sources: ['modstats.triggpat.run_length','modules.runlog.stats.Approximate Duration (min)']
    'ntriggs':
      label: "Number of events"
      sources: ['modstats.triggpat.ntriggs','modules.runlog.stats.Approximate #Events']
    'type':
      label: "Run type"
      sources: ['modules.runlog.stats.Run Type']
    'tags':
      label: "Tags"
      sources: ['tags']
